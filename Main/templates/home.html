{% extends 'base.html' %}

{% load i18n %}

{% block content %}
	<table>
		<tr>
			<th>{% trans 'Word' %}</th>
			<th>{% trans 'Part of Speech' %}</th>
			<th>{% trans 'Definition' %}</th>
		</tr>
		{% for word in words %}
		<tr>
			<td><a href="{% url "main:word" pk=word.pk %}">{{ word.spelling }}</a></td>
			<td>{{ word.get_pos_display }}</td>
			<td>{{ word.definition }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
