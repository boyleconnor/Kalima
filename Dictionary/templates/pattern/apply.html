{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans 'Applying pattern: ' %}{{ pattern }}{% endblock %}

{% block content %}
    <h1>
        {% trans 'Applying pattern: ' %}{{ pattern }}
    </h1>
    <form method="post">
        <table>
            {{ form.as_table }}
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>

{% endblock %}
